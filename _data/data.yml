career-profile:
    title: Career Profile
    summary: |
      Huang Wu (English name is Vic Woo), Master of Science (MSc), 
      graduated from Institute of Statistics in School of Computer and Information, 
      Anqing Normal University, Anhui, China. 
      The main research directions and interests are in Machine Learning (ML), 
      Pattern Recognition(PR) and Human Activity Recognition(HAR). 
      Furthermore, the more attentions are paid on Big-data technology and Deep Learning, 
      working on artificial intelligence in education about ML&DL, HAR, DIP, CV and so on.
