career-profile:
    title: Career Profile
    summary: |
      Huang Wu (English name is Vic Woo), Master of Science (MSc), 
      graduated from Institute of Statistics in School of Computer and Information, 
      Anqing Normal University, Anhui, China. 
      The main research directions and interests are in Machine Learning (ML), 
      Pattern Recognition(PR) and Human Activity Recognition(HAR). 
      Furthermore, the more attentions are paid on Big-data technology and Deep Learning, 
      working on artificial intelligence in education about ML&DL, HAR, DIP, CV and so on.
education:
    - degree: MSc in Statistical Pattern Recognition
      university: Anqing Normal University
      time: 2015 - 2018
      details: |
        Master of statistics, the research direction is statistical pattern recognition, the subject is the research of human action recognition methods based on skeleton data (CNKI), major in pattern recognition and machine learning methods and deep learning related technologies.
          - Excellent Party Member
          - Outstanding Graduate
          
    - degree: BSc in Computer Science and Technology
